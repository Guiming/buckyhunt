<!DOCTYPE html>
<html>
<head>
	
	<title>Guiming's Bucky Hunt Tour</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script src="buckies_new.js" type="text/javascript"></script>

<script>
	var map = L.map('map').setView([43.088505,-89.420711], 13);
	/*
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>'
	}).addTo(map);
	*/
	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>',
		id: 'mapbox.light'
	}).addTo(map);
	
	var baseballIcon = L.icon({
		iconUrl: 'bucky-icon-rs.png',
		iconSize: [37, 24],
		iconAnchor: [16, 37],
		popupAnchor: [0, -28]
	});

	function onEachFeature(feature, layer) {
		var popupContent = "<p><h3>" +
				feature.properties.name + "</h3></p>";
		
		if (feature.properties && feature.properties.imgFileName != "") {
			popupContent += '<img src="img/'  +
				feature.properties.imgFileName + ' "height="auto" width="100%">';
		}
		
		if (feature.properties && feature.properties.description != "") {
			popupContent += "<p>" +
				feature.properties.description + "</p>";
		}
		
		if (feature.properties && feature.properties.artistName != "") {
			popupContent += "<p>Designed by " +
				feature.properties.artistName + ". ";
		}
		
		if (feature.properties && feature.properties.sponsor != "") {
			popupContent += "Sponsored by " +
				feature.properties.sponsor + ". ";
		}
		
		if (feature.properties && feature.properties.locationName != "") {
			popupContent += "@ " +
				feature.properties.locationName + " ";
		}
		if (feature.properties && feature.properties.address != "") {
			popupContent += "(" +
				feature.properties.address + ")</p>";
		}

		layer.bindPopup(popupContent);
	}
	
	var coorsLayer = L.geoJSON(buckies, {

		pointToLayer: function (feature, latlng) {
			return L.marker(latlng, {icon: baseballIcon});
		},

		onEachFeature: onEachFeature
	}).addTo(map);

</script>



</body>
</html>
